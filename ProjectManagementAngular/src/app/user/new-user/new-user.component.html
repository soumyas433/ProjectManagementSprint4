<div class="container" style="margin-top: 100px;">








    <h3>New User</h3>

    <div class="form-group row">
        <!-- Default input -->
        <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="firstname" placeholder="First Name">
        </div>
    </div>

    <div class="form-group row">
        <!-- Default input -->
        <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="lastname" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group row">
        <!-- Default input -->
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="btn-toolbar text-center well">
        <button [routerLink]="['/user']" type="button"
            class="btn btn-primary pull-left btn-color btn-bg-color btn-sm col-xs-2 margin-left">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Add
        </button>
        <button [routerLink]="['/user']" type="button"
            class="btn btn-primary pull-right btn-color btn-bg-color btn-sm col-xs-2 margin-left">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Cancel
        </button>
    </div>
</div>
