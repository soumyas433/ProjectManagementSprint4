<div class="container" style="margin-top: 100px;">

    <h3>Update Task</h3>

    <div class="form-group row">
        <!-- Default input -->
        <label for="project" class="col-sm-2 col-form-label">Project</label>
        <div class="btn-group" mdbDropdown>
            <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"
                mdbWavesEffect>
                projects
            </button>

            <div class="dropdown-menu dropdown-primary">

            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="assignedTo" class="col-sm-2 col-form-label">Assigned to User</label>
        <div class="btn-group" mdbDropdown>
            <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"
                mdbWavesEffect>
                Assigned To User
            </button>

            <div class="dropdown-menu dropdown-primary">

            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="btn-group" mdbDropdown>
            <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"
                mdbWavesEffect>
                Status
            </button>

            <div class="dropdown-menu dropdown-primary">

            </div>
        </div>
    </div>

    <div>
        <label for="details">
            Details
        </label>

        <textarea class="md-textarea form-control " rows="3" id="input_text" type="text" length="120" mdbCharCounter
            mdbInput></textarea>

    </div>

    <div class="btn-toolbar text-center well">
        <button [routerLink]="['/tasks']" type="button"
            class="btn btn-primary pull-left btn-color btn-bg-color btn-sm col-xs-2 margin-left">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Save
        </button>
        <button [routerLink]="['/tasks']" type="button"
            class="btn btn-primary pull-left btn-color btn-bg-color btn-sm col-xs-2 margin-left">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </button>
        <button [routerLink]="['/tasks']" type="button"
            class="btn btn-primary pull-right btn-color btn-bg-color btn-sm col-xs-2 margin-left">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Cancel
        </button>
    </div>
</div>
